<!doctype html>
<html lang="en">

<head>
    <title>Specter sign in</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contáctanos</a>
            </li>
        </ul>
    </nav>
    <div class="text-center" cz-shortcut-listen="true">
        <img href="https://icon-icons.com/icons2/510/PNG/512/university_icon-icons.com_49967.pn"/>
        <form class="form-signin">
            <h1 style="color:white">Bienvenido a la Universidad
                <br>Piensenuno</h1>
            <h1 class="h3 mb-3 font-weight-normal" style="color:white">Inicio de sesión
                <br>
                <br>
            </h1>
            <label for="inputEmail" class="sr-only"></label>
            <input type="email" id="inputEmail" class="form text-center container col-6 " placeholder="Correo eletrónico" required=""
                autofocus="">
            <br>
            <label for="inputPassword" class="sr-only"></label>
            <br>
            <input type="password" id="inputPassword" class="form text-center container col-6"me placeholder="Contraseña" required="">
            <br>
            <br>
            <button class="btn btn-lg btn-primary container col-4" type="submit">Ingresar
                <br>
            </button>
            <br>
            <a href="http://">Regístrate
                <br>
            </a>
            <p class="mt-5 mb-3 text-muted">©Spectre 2018</p>
        </form>

    </div>
    <!-- Optional JavaScript -->
    <script>
        function css() {
            document.body.style.backgroundColor = "#333333";
        }
        css();
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
